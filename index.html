 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body background="back3.jfif">
  
    <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo5nFyz1089ZND5vwvqJsQfhGmIzfXxR7LkA&usqp=CAU');"></div>
    <center>
<h2 class="btn btn-default heading">Toy recognizer</h2>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class="name_of_objects">Harry Potter<hr>Lego Helicopter<hr>Cricket Bat<hr></b>
      <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>
<div id="result"></div>
      <br><br>
<button onclick="take_snapshot()" id="btn_click" >Capture Image</button>
      <br><br>
      <button onclick="check()" id="btn_identify">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>
